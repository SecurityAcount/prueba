<!DOCTYPE html>
<html>
<head>
  <title>Mi Tienda en Linea</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Agrega aquí el enlace a la biblioteca de FontAwesome si no lo has hecho ya -->
  <script src="https://kit.fontawesome.com/134f792153.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <div class="logo">
      <!-- Inserta aquí tu logo SVG con la etiqueta img -->
      <img src="Col.png" alt="Logo de la Tienda">
    </div>
    <div class="search">
      <input type="text" placeholder="Buscar productos">
      <button class="search-button">Buscar</button>
      

    </div>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Categorias</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Mi Cuenta</a></li>
      <li><a href="#">Carrito</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Bienvenido a Mi Tienda en Línea</h2>
    <div class="featured-products">
      <div class="product">
        <img src="product1.jpg" alt="Producto 1">
        <h3>Nombre del Producto 1</h3>
        <p>Precio: $XX.XX</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Producto 2">
        <h3>Nombre del Producto 2</h3>
        <p>Precio: $XX.XX</p>
      </div>
      <!-- Agrega más productos destacados aquí -->
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Mi Tienda en Linea. Todos los derechos reservados.</p>
  </footer>

  <!-- Agrega aquí el enlace al script de FontAwesome si no lo has hecho ya -->
